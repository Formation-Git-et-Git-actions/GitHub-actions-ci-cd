name: first-workflow
run-name: "${{ github.actor }} is learning GitHub Actions"

on: [push]

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: '20'

      - name: Install Bats
        run: npm install -g bats

      - name: Check Bats Version
        run: bats -v
